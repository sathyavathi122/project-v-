<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            height: 450px;
            width: 300px;
            background-color:rgb(255,255,255,0.3);
         
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            padding: 20px;
            position: relative;
           
        }
        .profile-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #fff; /* Blue color */
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #fff;
            position: relative;
            top: 60px;
        }
        .name {
            font-size: 18px;
            font-weight: bold;
            position: relative;
            top: 40px;
            color: white;
        }
        .email {
            color:#f5f5f5;
            margin-bottom: 20px;
            position: relative;
            top: 40px;
        }
        .button {
            position: relative;
            top: 130px;
            display: flex;
            align-items: center;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #f8f9fa;
            color: #007bff;
            text-align: left;
        }
        .button-icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            color: #fff;
          
         
        }
        .button-manage {
            background-color: #28a745; /* Green */
            color: #fff;
        }
        .button-manage:hover {
            background-color: #218838;
        }
        .button-signout {
            background-color: #dc3545; /* Red */
            color: #fff;
        }
        .button-signout:hover {
            background-color: #c82333;
        }
        .button-add {
            background-color: #fd7e14; /* Orange */
            color: #fff;
        }
        .button-add:hover {
            background-color: #e26a00;
        }
        .color{
            
           
            width: 340px;
              height: 100px;
          
            position: relative;
            right: 20px;
            bottom: 20px;
            
          
        }
        .arrow{
            position: relative;
            bottom: 310px;
            right: 530px;
            border-radius: 50%;
    height: 30px;
    width: 30px;
  padding-left: 5px;
  padding-top: 5px;
        }
        .arrow:hover{
            border: 2px solid white;
            border-radius: 100%;
        }
    </style>
</head>
<body background="C:\Users\bobba\OneDrive\Desktop\projectv\b.jpg"style="background-repeat: no-repeat; width: 100%; height: 700px;">
    <div class="arrow" onclick=" homepape()"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="m313-440 224 224-57 56-320-320 320-320 57 56-224 224h487v80H313Z"/></svg></div>
    <div class="container">
       <div class="color" ><div class="profile-icon"></div></div> 
       
        <div class="name">Name</div>
        <div class="email">email@example.com</div>
        <button class="button button-manage">
            <div class="button-icon">M</div>
            Manage Your Account
        </button>
        <button class="button button-signout">
            <div class="button-icon">S</div>
            Sign Out
        </button>
        <button class="button button-add">
            <div class="button-icon">+</div>
            + Add Account
        </button>
    </div>
    <script src="profile.js"></script>
</body>
</html>
